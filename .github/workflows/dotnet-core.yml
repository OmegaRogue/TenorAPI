name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: Setup .NET 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build TenorSharp --configuration Release --no-restore
    - name: Test
      run: dotnet test TenorSharp.Tests --no-restore --verbosity normal
      env:
        TENOR_TEST_API_KEY: ${{ secrets.TENOR_TEST_API_KEY }}
